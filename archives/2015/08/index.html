        <p>以前，当你还小<br>你会不理解你看到的很多事<br>但是，<br>渐渐的，渐渐地<br>你会理解<br>当你有同样经历的时候，你会的<br>所以，你不必去妄自揣测别人的意图<br>因为你没有经历，<br>同样也不会理解<br>总有一天，<br>你会……  </p>
